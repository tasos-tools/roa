<!DOCTYPE html>
<html>
<head>
    <title>Tasos Tools - Private AI Platform</title>
    <style>
        body { font-family: 'Segoe UI', Arial; max-width: 900px; margin: 50px auto; text-align: center; background: #1a1a2e; color: white; }
        .container { background: #16213e; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        iframe { width: 100%; height: 700px; border: none; border-radius: 10px; margin-top: 20px; }
        .btn { padding: 18px 40px; font-size: 20px; background: #00d4ff; color: #1a1a2e; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #00b8e6; transform: translateY(-2px); }
        h1 { font-size: 3em; background: linear-gradient(45deg, #00d4ff, #0099cc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #status { padding: 15px; margin: 20px 0; border-radius: 10px; font-weight: bold; }
        .error { background: #ff4444; }
        .loading { background: #00d4ff; color: #1a1a2e; }
        .success { background: #44ff44; color: #1a1a2e; }
        #debug { background: #333; padding: 10px; border-radius: 5px; margin: 10px 0; font-size: 12px; max-height: 200px; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Tasos Tools</h1>
        <h2>Private AI Platform</h2>
        
        <div id="status" class="error">üîí Access Locked</div>
        <div id="debug"></div>
        
        <div id="login">
            <button class="btn" onclick="accessTools()">ACCESS TOOLS</button>
        </div>
        
        <div id="content" class="hidden">
            <h2>‚úÖ Access Granted</h2>
            <iframe id="hfFrame" src="https://nelrem-roa-treasure-finder.hf.space"></iframe>
        </div>
    </div>

    <script>
        // === CONFIG ===
        const CLIENT_ID = '1475488306534940682';
        const CLIENT_SECRET = '5xSKy7zAalp7hyuo_1Ol8qyEdg7pOVU6'; 
        const GUILD_ID = '942494975235592314';
        const ROLE_ID = '1475490055610175610';

        function debugLog(msg) {
            console.log(msg);
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        debugLog('DEBUG START - IDs: ' + CLIENT_ID + ' / ' + GUILD_ID + ' / ' + ROLE_ID);

        // Check for Discord callback code
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('code')) {
            debugLog('CODE DETECTED: ' + urlParams.get('code'));
            verifyAccess(urlParams.get('code'));
        }
        
        async function accessTools() {
            debugLog('‚Üí accessTools() appel√©e');
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(window.location.href)}&response_type=code&scope=identify%20guilds.members.read`;
            debugLog('‚Üí Redirection OAuth2: ' + authUrl.substring(0, 80) + '...');
            window.location.href = authUrl;
        }
        
        async function verifyAccess(code) {
            debugLog('üîÑ verifyAccess START avec code: ' + code.substring(0, 20) + '...');
            document.getElementById('status').textContent = 'üîÑ Verifying access...';
            document.getElementById('status').className = 'loading';
            
            try {
                debugLog('‚Üí 1. Token exchange...');
                const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        client_id: CLIENT_ID,
                        client_secret: CLIENT_SECRET,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: window.location.href,
                    })
                });
                
                debugLog('‚Üí Token status: ' + tokenResponse.status);
                if (!tokenResponse.ok) throw new Error('Token exchange failed: ' + tokenResponse.status);
                
                const tokenData = await tokenResponse.json();
                debugLog('‚Üí Token OK, expires_in: ' + tokenData.expires_in);
                
                debugLog('‚Üí 2. Fetch member data pour guild: ' + GUILD_ID);
                const memberResponse = await fetch(`https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`, {
                    headers: { Authorization: `Bearer ${tokenData.access_token}` }
                });
                
                debugLog('‚Üí Member status: ' + memberResponse.status);
                if (!memberResponse.ok) {
                    const errorText = await memberResponse.text();
                    debugLog('‚Üí Member ERROR: ' + errorText);
                    throw new Error('Member data fetch failed: ' + memberResponse.status + ' - ' + errorText);
                }
                
                const memberData = await memberResponse.json();
                debugLog('‚Üí MEMBER DATA: ' + JSON.stringify(memberData));
                debugLog('‚Üí ROLES: ' + JSON.stringify(memberData.roles));
                debugLog('‚Üí ROLE REQUIRED: ' + ROLE_ID);
                
                const hasRequiredRole = memberData.roles.includes(ROLE_ID);
                debugLog('‚Üí hasRequiredRole: ' + hasRequiredRole);
                
                if (hasRequiredRole) {
                    debugLog('‚úÖ ACCESS GRANTED!');
                    document.getElementById('login').classList.add('hidden');
                    document.getElementById('content').classList.remove('hidden');
                    document.getElementById('status').textContent = '‚úÖ Access Granted - Welcome to Tasos Tools!';
                    document.getElementById('status').className = 'success';
                } else {
                    debugLog('‚ùå ROLE MANQUANT');
                    throw new Error('Required role not found: ' + ROLE_ID);
                }
            } catch (error) {
                debugLog('‚ùå ERREUR TOTALE: ' + error.message);
                console.error('Access verification failed:', error);
                document.getElementById('status').innerHTML = '‚ùå Access Denied<br>' + error.message;
                document.getElementById('status').className = 'error';
            }
        }
    </script>
</body>
</html>
